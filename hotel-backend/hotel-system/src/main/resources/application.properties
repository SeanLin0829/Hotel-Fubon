spring.application.name=hotel-system
spring.datasource.url=jdbc:mysql://localhost:3307/hotel_db?useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.username=hotel_user
spring.datasource.password=hotelpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.serialization.indent_output=true
spring.jackson.time-zone=Asia/Taipei

server.port=8080
